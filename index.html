<html lang="pt">
  <head>
    <title>QRCODE</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    
    <script
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Mensagem automatica</h1>


      <div>
        <h3>Preencha o formulario</h3>

        <input id="phone" type="tel" maxlength="15"
          onkeyup="chengerInputCel(this.value)" placeholder="Numero">
        <input id="name" type="text" placeholder="Nome Usuario">
        <input id="msg" type="text" placeholder="Mensagem">
        <button onclick="generateQRCode()">Criar QRcode</button>
      </div>


    <div id="qrcode" class="qrcode">
      </div>  
    </div>
    
  </body>

</html>
